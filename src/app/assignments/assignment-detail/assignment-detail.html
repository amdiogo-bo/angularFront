<!-- mais pourquoi mat-card ne s'affiche sur le composant -->

@if(assignmentTransmis) {

<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Détail de l'assignment </mat-card-title>
        <mat-card-subtitle>on pourra ajouter l'image etc.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            Cet assignment est intitulé "{{assignmentTransmis.nom}}" <br>
            et doit être rendu le {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}}. <br>
            blabla...
        </p>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button (click)="assignmentTransmis = undefined">CLOSE</button> -->
        @if (!assignmentTransmis.rendu) {
        <mat-checkbox (change)="onAssignmentRendu()">Devoir Rendu</mat-checkbox>
        }


        <!-- <button mat-stroked-button color="primary" (click)="onClickEdit()" [disabled]="!isAdmin()">EDIT
            </button> -->
        <!-- Bouton EDIT -->
        <button mat-stroked-button color="primary" (click)="onClickEdit()" [disabled]="!isAdmin()"
            matTooltip="Réservé aux administrateurs">
            EDIT
        </button>
        <!-- <button mat-raised-button class="btn-delete" color="primary" (click)="onDeleteAssignment()">DELETE</button> -->
        <!-- Bouton DELETE -->
        <button mat-raised-button color="warn" (click)="onDeleteAssignment()" [disabled]="!isAdmin()"
            matTooltip="Réservé aux administrateurs">
            DELETE
        </button>
    </mat-card-actions>
</mat-card>
}
