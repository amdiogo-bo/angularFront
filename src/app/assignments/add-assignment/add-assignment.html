<div class="add-assignment-container">
  <mat-card class="form-card">
    <h2 class="title">➕ Ajouter un nouvel Assignment</h2>

    <form (ngSubmit)="onAjouterAssignment()" class="assignment-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom de l'assignment</mat-label>
        <input 
          matInput 
          placeholder="Ex: Devoir de math" 
          [(ngModel)]="nomAssignment" 
          name="nomAssignment"
          required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date de rendu</mat-label>
        <input 
          matInput 
          [matDatepicker]="picker" 
          placeholder="Choisir une date"
          [(ngModel)]="dateDeRendu" 
          name="dateDeRendu"
          required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="!nomAssignment || !dateDeRendu">
          ✅ Ajouter
        </button>

        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
          ❌ Annuler
        </button>
      </div>
    </form>
  </mat-card>
</div>
