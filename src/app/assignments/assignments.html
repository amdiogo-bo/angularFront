<mat-list>
  @for(assignment of assignments; track assignment.nom) {
  <nav>
    <a routerLink="/assignment/{{ assignment.id }}">
      <h3 mat-subheader>{{ assignment.dateDeRendu | date }}</h3>
      <mat-list-item (click)="onAssignmentClique(assignment)">
        @if(assignment.rendu) {
        <p appRendu class="assignment-text">{{ assignment.nom }}✅</p>

        }@else {
        <p appNomRendu class="assignment-text">{{ assignment.nom }} ⚠️</p>
        }
      </mat-list-item>
    </a>
  </nav>
  <mat-divider></mat-divider>
  }
</mat-list>
